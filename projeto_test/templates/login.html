<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secret MSG</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SECRET MSG</h1>
        </div>
        
        <form action="{{ url_for('do_login') }}" method="post">
            <div class="form-group">
                <input type="text" name="login" class="form-input" placeholder="Login" required>
            </div>
            <div class="form-group">
                <input type="password" name="senha" class="form-input" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Prosseguir</button>
        </form>

        <a href="{{ url_for('cadastro') }}" class="btn btn-secondary" style="text-decoration: none; display: block;">Cadastrar-se</a>

    </div>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <script>
          // Pega a primeira mensagem da lista e mostra como um alerta
          alert("{{ messages[0] }}");
        </script>
      {% endif %}
    {% endwith %}

</body>
</html>
